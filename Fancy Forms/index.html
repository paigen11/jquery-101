<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

	<form class="sign-up-form">
		<h1>Sign up now!<span> Sign up for the dev job of your dreams!</span></h1>

		<div class="section">
			<span>1</span> First Name &amp; Address
		</div>

		<div class="form-wrapper">
			<label>Your Full Name:<input type= "text" class="fullName" placeholder="Your Full Name">
			</label>
			<div class="error fullName-error"></div>
		</div>

		<div class="form-wrapper">
			<label>Address:<input type= "text" class="address" placeholder="Your Address">
			</label>
			<div class="error address-error"></div>
		</div>

		<div class="section">
			<span>2</span> Contact Info
		</div>

		<div class="form-wrapper">
			<label>Email:<input type= "email" class="email" placeholder="Your Email Address">
			</label>
			<div class="error email-error"></div>
		</div>

		<div class="form-wrapper">
			<label>Phone<input type= "text" class="phone" placeholder="Your Phone Number">
			</label>
			<div class="error phone-error"></div>
		</div>

		<div class="section">
			<span>3</span> Password
		</div>

		<div class="form-wrapper">
			<label>Password<input type= "password" class="password" placeholder="Your Password Must Be 6 Characters">
			</label>
			<div class="error password-error"></div>
		</div>

		<div class="form-wrapper">
			<label>Password Confirmation<input type= "password" class="password2" placeholder="Confirm Your Password">
			</label>
			<div class="error password2-error"></div>
		</div>

		<div class="section">
			<span>4</span> Skills
		</div>

		<div class="form-wrapper">
			<label>My Tech Skills<input type= "text" class="skills" placeholder="Enter Your Skills">
			</label>
			<div class="error skills-error"></div>
		</div>

		<div class="form-wrapper">
			<label>Years of Experience<input type= "number" class="years" placeholder="Years of Experience">
			</label>
			<div class="error years-error"></div>
		</div>

		<div class="form-wrapper">
			<input type= "submit" class="submit" value="Get Me A Job">
			
			<input type= "checkbox" class="privacy">I agree to the terms and policies.
			<div class="error checkbox-error"></div>
		</div>

	</form>

</body>
</html>
